<div ng-show="product.images.length">
  <div class="img-wrap">
    <img ng-src="{{product.images[gallery.current]}}" />
  </div>
  <ul class="img-thumbnails clearfix">
    <li class="small-image pull-left thumbnail pointer" ng-repeat="image in product.images" ng-click="gallery.setCurrent($index)" >
      <img ng-src="{{image}}" />
    </li>
  </ul>
</div>
